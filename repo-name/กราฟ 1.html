<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กราฟเปรียบเทียบผลงานรายตัวชี้วัด - กลุ่มงานการพยาบาล</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: "Sarabun", sans-serif;
      background-color: #f4f6f7;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    #chart-container {
      width: 95%;
      max-width: 1000px;
      height: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>กราฟเปรียบเทียบผลงานรายตัวชี้วัด<br>กลุ่มงานการพยาบาล</h1>

  <div id="chart-container">
    <canvas id="nursingChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById("nursingChart").getContext("2d");

    const nursingChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: [
          "ตัวชี้วัด 1", 
          "ตัวชี้วัด 2", 
          "ตัวชี้วัด 3", 
          "ตัวชี้วัด 4"
        ],
        datasets: [
          {
            label: "เป้าหมาย",
            data: [100, 100, 100, 100],
            backgroundColor: "rgba(52, 152, 219, 0.6)",
            borderColor: "rgba(52, 152, 219, 1)",
            borderWidth: 1
          },
          {
            label: "ผลงาน A",
            data: [85, 90, 70, 95],
            backgroundColor: "rgba(46, 204, 113, 0.6)",
            borderColor: "rgba(46, 204, 113, 1)",
            borderWidth: 1
          },
          {
            label: "ผลงาน B",
            data: [80, 88, 75, 90],
            backgroundColor: "rgba(241, 196, 15, 0.6)",
            borderColor: "rgba(241, 196, 15, 1)",
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            max: 120,
            ticks: {
              stepSize: 10,
              font: {
                size: 14
              }
            },
            title: {
              display: true,
              text: 'ร้อยละ (%)',
              font: {
                size: 16
              }
            }
          },
          x: {
            ticks: {
              font: {
                size: 14
              }
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              font: {
                size: 14
              }
            }
          },
          tooltip: {
            bodyFont: {
              size: 14
            }
          }
        }
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
