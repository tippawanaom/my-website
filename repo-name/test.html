<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>รายงานสรุปผล KPI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #fffaf5;
      font-family: 'Prompt', sans-serif;
    }
    h3, h5 {
      color: #ff7043;
    }
    .table-primary {
      background-color: #ffe0b2 !important;
    }
    .badge.bg-success {
      background-color: #ffb74d !important;
      color: #fff;
    }
    .badge.bg-danger {
      background-color: #ef5350 !important;
    }
    .card {
      border: none;
      border-radius: 12px;
    }
    canvas {
      background-color: #fffaf5;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container py-5">
    <h3 class="mb-4 text-center text-dark">ผลสรุปตัวชี้วัด KPI ประจำปีงบประมาณ 2568</h3>

  <!-- กราฟแท่ง -->
  <div class="row justify-content-center mb-5">
    <div class="col-md-6">
      <h5 class="text-center mb-3">กราฟเปรียบเทียบเป้าหมายและผลงาน</h5>
      <canvas id="myBarChart" height="220"></canvas>
    </div>
  </div>

  <!-- ตาราง -->
  <div class="table-responsive mb-5">
    <table class="table table-bordered table-sm text-center align-middle">
      <thead class="table-primary">
        <tr>
          <th>ลำดับ</th>
          <th>ตัวชี้วัด</th>
          <th>เป้าหมาย</th>
          <th>ผลงาน</th>
          <th>ร้อยละ</th>
          <th>สถานะ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>ความพึงพอใจผู้ป่วยนอก</td>
          <td>≥ 85%</td>
          <td>80%</td>
          <td>80%</td>
          <td><span class="badge bg-danger">ไม่ผ่าน</span></td>
        </tr>
        <tr>
          <td>2</td>
          <td>ระยะเวลารอคอย OPD</td>
          <td>≤ 30 นาที</td>
          <td>28 นาที</td>
          <td>93%</td>
          <td><span class="badge bg-success">ผ่าน</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  

<!-- Chart Script -->
<script>
  // กราฟแท่ง
  const barCtx = document.getElementById("myBarChart").getContext('2d');
  new Chart(barCtx, {
    type: 'bar',
    data: {
      labels: ['ตัวชี้วัดที่ 1', 'ตัวชี้วัดที่ 2', 'ตัวชี้วัดที่ 3'],
      datasets: [
        {
          label: 'เป้าหมาย',
          data: [3, 4, 2],
          backgroundColor: 'rgba(255, 167, 38, 0.4)',
          borderColor: 'rgba(255, 167, 38, 1)',
          borderWidth: 1
        },
        {
          label: 'ผลงาน A',
          data: [2, 4, 1],
          backgroundColor: 'rgba(255, 112, 67, 0.4)',
          borderColor: 'rgba(255, 112, 67, 1)',
          borderWidth: 1
        },
        {
          label: 'ผลงาน B',
          data: [1, 2, 2],
          backgroundColor: 'rgba(255, 213, 79, 0.4)',
          borderColor: 'rgba(255, 213, 79, 1)',
          borderWidth: 1
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom'
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            precision: 0
          }
        }
      }
    }
  });

  
</script>

</body>
</html>
